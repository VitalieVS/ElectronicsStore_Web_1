<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/shop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<header>
    <a href="#"><img src="img/logo.png" alt="Could not load" class="logo"></a>
    <div class="toggle"></div>
    <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</header>

<nav>
    <div class="select-box">
        <div id="options-container">
            <template id="div-option">
                <div class="option">
                    <input type="radio" class="radio" name="category"/>
                    <label></label>
                </div>
            </template>
        </div>

        <div class="selected">
            Select Category
        </div>
    </div>
</nav>


<section>
    <ul id="products">
        <template id="product-card">
            <li class="container">
                <div class="card">
                    <div class="imgBx">
                        <img src="img/iphone/iph11_gold_mini.png" alt="can't">
                    </div>
                    <div class="contentBx">
                        <h2>Iphone 12 Pro Max</h2>
                        <div class="size">
                            <h3>Memory size (GB):</h3>
                            <span>128</span>
                            <span>256</span>
                            <span>512</span>
                        </div>
                        <div class="color">
                            <h3>Color:</h3>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <a href="#">100$ <i class="material-icons">add_shopping_cart</i></a>
                    </div>
                </div>
            </li>
        </template>
    </ul>
</section>
<script src="js/Shop.js"></script>
<script src="js/ToggleMenu.js"></script>
<script src="js/StyleManager.js"></script>
<script src="js/Service.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
