<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header-style.css">
    <link rel="stylesheet" href="styles/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<header>
    <a href="#"><img src="img/logo.png" alt="Could not load" class="logo"></a>
    <div class="toggle"></div>
    <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Products</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="cart.html"><em class="fas fa-shopping-cart fa-lg" value=0></em></a></li>
    </ul>
</header>

<nav>
    <div class="select-box">
        <div id="options-container">
            <template id="div-option">
                <div class="option">
                    <input type="radio" class="radio" name="category"/>
                    <label></label>
                </div>
            </template>
        </div>

        <div class="selected">
            Select Category
        </div>
    </div>
</nav>

<section>
    <ul id="products">

    </ul>
    <template id="product-card">
        <li class="container">
            <div class="card">
                <div class="imgBx">
                    <img src="img" alt="can't">
                </div>
                <div class="contentBx">
                    <h2>Iphone 12 Pro Max</h2>
                    <div class="size">

                    </div>
                    <div class="color">

                    </div>
                    <a>100$</a>
                </div>
            </div>
        </li>
    </template>

    <div class="notification disabled">
        <div class="notification-content">
            Item added in cart successfully!
            <em class="far fa-check-circle"></em>
        </div>
    </div>

    <div class="notification__out__of__stock disabled">
        <div class="notification-content">
            Item out of stock!
            <em class="far fa-exclamation-circle"></em>
        </div>
    </div>


</section>
<script src="js/cart/LocalStorage.js"></script>
<script src="js/cart/Cart.js"></script>
<script src="js/shop/Shop.js"></script>
<script src="js/UI/StyleManager.js"></script>
<script src="js/service/Service.js"></script>
<script src="js/ShopImplementation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
