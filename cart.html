<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <link rel="stylesheet" href="styles/header-style.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<header>
    <a href="#"><img src="img/logo.png" alt="Could not load" class="logo"></a>
    <div class="toggle"></div>
    <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Products</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="cart.html"><em class="fas fa-shopping-cart fa-lg" value=0></em></a></li>
    </ul>
</header>

<section>
    <div class="cart__container">
        <div class="cart__empty disabled">
            <div class="cart__title">
                <h3>Your bag is empty.</h3>
                <p>Continue shopping by adding some items in your bag.</p>
            </div>
            <a href="shop.html">Continue Shopping</a>
        </div>

        <div class="cart__review">
            <h3>Review your bag.</h3>
            <p>Free delivery and free returns.</p>
        </div>


        <ul id="cart__products">
            <template id="item__template">
                <li>
                    <div class="cart__item">
                        <div class="item__image">
                            <img src="img/iphone/iph12_purple_mini.png" alt="">
                        </div>
                        <div class="item__title">
                            <h2>
                                Iphone 12 Pro Max
                            </h2>
                        <span class="item__color">fsd</span>
                        <span class="item__size"></span>
                        </div>
                        <div class="item__quantity">
                            <h2>
                                <a class="increment__btn">+</a> <span class="item__count">1</span> <a
                                    class="decrement__btn">-</a>
                            </h2>
                        </div>
                        <div class="item__price">
                            <h2>
                                $750.00
                            </h2>
                        </div>
                        <div class="item__configure">
                            <a class="remove__btn"><em class="far fa-times-circle"></em></a>
                        </div>
                    </div>
                    <hr>
                </li>
            </template>
        </ul>

        <div class="total__price__container">
            <div class="subtotal"><span>Subtotal</span></div>
            <div class="total__price"><span>$729</span></div>
            <div class="shipping"><em class="fas fa-info-circle"></em><span>Shipping</span></div>
            <div class="shipping__price"><span>FREE</span></div>
            <div class="total"><span>Total</span></div>
            <div class="check__out__total"><span>$729.00</span></div>
            <div class="check__out__btn"><a>Check Out</a></div>
        </div>
    </div>
</section>

<script src="js/cart/LocalStorage.js"></script>
<script src="js/UI/StyleManager.js"></script>
<script src="js/service/Service.js"></script>
<script src="js/cart/CheckOut.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/CartImplementation.js"></script>
</body>
</html>
