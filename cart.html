<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <link rel="stylesheet" href="styles/header-style.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<header>
    <a href="#"><img src="img/logo.png" alt="Could not load" class="logo"></a>
    <div class="toggle"></div>
    <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Products</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="cart.html"><em class="fas fa-shopping-cart fa-lg" value=0></em></a></li>
    </ul>
</header>

<section>
    <div class="cart__container">
        <div class="cart__empty disabled">
            <div class="cart__title">
                <h3>Your bag is empty.</h3>
                <p>Continue shopping by adding some items in your bag.</p>
            </div>
            <a href="shop.html">Continue Shopping</a>
        </div>

        <h3>Review your bag.</h3>
        <p>Free delivery and free returns.</p>

        <ul id="cart__products">
            <template id="item__template">
                <li>
                    <div class="cart__item">
                        <div class="item__image">
                            <img src="img/iphone/iph12_purple_mini.png" alt="">
                        </div>
                        <div class="item__title">
                            <h2>
                                Iphone 12 Pro Max
                            </h2>
                            <a href="#">Configure</a>
                        </div>
                        <div class="item__quantity">
                            <h2>
                                <a id="increment__btn">+</a> <span id="item__count">1</span> <a id="decrement__btn">-</a>
                            </h2>
                        </div>
                        <div class="item__price">
                            <h2>
                                $750.00
                            </h2>
                        </div>
                        <div class="item__configure">
                            <a href="#"><em class="far fa-times-circle"></em></a>
                        </div>
                    </div>
                    <hr>
                </li>
            </template>
        </ul>
    </div>
</section>

<script src="js/LocalStorage.js"></script>
<script src="js/StyleManager.js"></script>
<script src="js/Service.js"></script>
<script src="js/CheckOut.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/CartImplementation.js"></script>
</body>
</html>
