<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <link rel="stylesheet" href="styles/header-style.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<header>
    <a href="#"><img src="img/logo.png" alt="Could not load" class="logo"></a>
    <div class="toggle"></div>
    <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Products</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart fa-lg" value=0></i></a></li>
    </ul>
</header>

<section>
    <div class="cart__container">
        <div class="cart__empty">
            <div class="cart__title">
                <h3>Your bag is empty.</h3>
                <p>Continue shopping by adding some items in your bag.</p>
            </div>
            <a href="shop.html">Continue Shopping</a>
        </div>

        <h3>Review your bag.</h3>
        <p>Free delivery and free returns.</p>

        <ul id="cart__products">
            <li>
                <div class="cart__item">
                    <div class="div1">
                        <img src="img/iphone/iph12_purple_mini.png" align="">
                    </div>
                    <div class="div2">
                        <h2>
                            Iphone 12 Pro Max
                        </h2>
                        <a href="#">Configure</a>
                    </div>
                    <div class="div3">
                        <h2>
                            <a>+</a> <span id="item__count">1</span> <a>-</a>
                        </h2>
                    </div>
                    <div class="div4">
                        <h2>
                            $750.00
                        </h2>

                    </div>
                    <div class="div5">
                        <a href="#"><i class="far fa-times-circle"></i></a>
                    </div>
                </div>
            </li>

        </ul>
    </div>

</section>


<script src="js/LocalStorage.js"></script>
<script src="js/StyleManager.js"></script>
<script src="js/CartImplementation.js"></script>
</body>
</html>
